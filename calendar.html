<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Chore Chart Tracker Website</title>
        <link rel="stylesheet" type="text/css" href="calendar.css">
        <script src="chores.js"></script>
        <script src="roommates.js"></script>
    </head>
    <body>
        <section id="home">
            <header>
                <a href="/parallax.html" class="logo">Chore Tracker</a>
                <ul>
                    <li><a href="/parallax.html">Home</a></li>
                    <li><a href="/chores.html">Create</a></li>
                    <li><a href="/about.html">About</a></li>
                </ul>
            </header>
            
        </section>

        <section id="parallax" class="my-5 d-flex align-items-center">
            <div class="container">
                <div class="row">
                    <div class="col-md-8">
                      <div class="calendar">
                        <div class="calendar-row calendar-header">
                          <div class="calendar-cell">Monday</div>
                          <div class="calendar-cell">Tuesday</div>
                          <div class="calendar-cell">Wednesday</div>
                          <div class="calendar-cell">Thursday</div>
                          <div class="calendar-cell">Friday</div>
                          <div class="calendar-cell">Saturday</div>
                          <div class="calendar-cell">Sunday</div>
                        </div>
                        <div id="calendar-body" class="calendar-body">
                          <!-- The calendar content will be generated by the JavaScript code -->
                        </div>
                      </div>
                      <script type="module" src="calendar.js"></script> 
                    </div>
                </div>
            </div>
        </section>
    </body>
</html>
