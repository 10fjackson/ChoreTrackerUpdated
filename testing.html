<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calendar</title>
  <style>
    .calendar-row {
      display: flex;
    }
    .calendar-cell {
      flex: 1;
      border: 1px solid #ccc;
      padding: 8px;
      position: relative;
    }
    .day-number {
      position: absolute;
      top: 4px;
      right: 4px;
      font-size: 12px;
    }
    .chores-for-day {
      margin-top: 20px;
      margin-bottom: 0;
      padding-left: 16px;
    }
  </style>
  <script src="chores.js"></script>
  <script src="roommates.js"></script>
  <script>
    // Create global variables to store the choreList and roommateList
    let choreList = JSON.parse(localStorage.getItem("choreList")) || [];
    let roommateList = JSON.parse(localStorage.getItem("roommateList")) || [];

    // Call createCalendar function with the choreList variable after the DOM is fully loaded
    window.addEventListener('DOMContentLoaded', () => {
      createCalendar(choreList);
    });
  </script>
</head>
<body>
  <div id="calendar-body"></div>
</body>
</html>
